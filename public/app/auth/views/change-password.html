<header id="header"  class="animated fadeInDown" >

    <div id="logo-group">
        <span id="logo"> <img class="logo" src="styles/img/hy-text-logo.png" alt="SmartAdmin"> </span>
    </div>

</header>
<div id="main" role="main"  class="animated fadeInDown" >

    <div id="content" class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                <div class="well no-padding">
                    <form id="change-password-form" class="smart-form client-form"  data-smart-validate-form>
                        <header>
                            修改密码
                        </header>
                        <fieldset>
                            <section>
                                <label class="label">旧密码</label>
                                <label class="input"> <i class="icon-append fa fa-lock"></i>
                                    <input type="password" name="password"
                                           data-ng-model="vm.password"
                                           data-smart-validate-input
                                           data-required
                                           data-minlength="3"
                                           data-maxnlength="20"
                                           data-message="请输入原密码">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> 请输入旧密码</b> </label>
                            </section>
                            <section>
                                <label class="label">新密码</label>
                                <label class="input"> <i class="icon-append fa fa-lock"></i>
                                    <input type="password" name="newPassword"
                                           data-ng-model="vm.newPassword"
                                           data-smart-validate-input
                                           data-required
                                           data-minlength="3"
                                           data-maxnlength="20"
                                           data-message="请输入新密码">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> 请输入新密码</b> </label>
                            </section>
                            <section>
                                <label class="label">确认新密码</label>
                                <label class="input"> <i class="icon-append fa fa-lock"></i>
                                    <input type="password" name="confirmPassword"
                                           data-ng-model="vm.confirmPassword"
                                           data-smart-validate-input
                                           data-required
                                           data-minlength="3"
                                           data-maxnlength="20"
                                           data-message="请再次输入新密码">
                                    <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> 请再次输入新密码</b> </label>
                            </section>
                        </fieldset>
                        <footer>
                            <button class="btn btn-primary" ng-click="vm.submit()">
                                提交
                            </button>
                        </footer>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
