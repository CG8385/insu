<div id="content">
    <div class="row">
        <article class="col-sm-12">
            <div class="policies-table" jarvis-widget data-widget-color="darken" data-widget-editbutton="false">
                <header>
                    <span class="widget-icon">
                        <i class="fa fa-info"></i>
                    </span>
                    <h2>寿险险种</h2>
                </header>
                <div>
                    <div class="widget-body">
                        <form name="productForm" id="productForm" class="smart-form" novalidate>
                            <div class="row">
                                <section class="col col-6">
                                    <label class="label">所属保险公司</label>
                                    <label class="input">
                                        <input type="text" class="input-lg" ng-disabled="true" name="company" ng-model="vm.product.company.name">
                                    </label>
                                </section>
                            </div>

                            <div class="row">
                                <section class="col col-6">
                                    <label class="label">险种名称</label>
                                    <label class="input">
                                        <input type="text" class="input-lg" name="name"  ng-model="vm.product.name">
                                    </label>
                                </section>
                            </div>

                            <div class="row" ng-repeat="rate in vm.product.payment_rate">
                                    <section class="col col-3">
                                            <label class="label">缴费年限:{{$index+1}}年</label>
                                    </section>
                                    <section class="col col-3">
                                        <label class="label">跟单费系数默认(%)</label>
                                        <label class="input">
                                            <input type="text" class="input-sm" name="income_rate" price ng-model="rate.income_rate">
                                        </label>
                                    </section>
                                    <section class="col col-3">
                                        <label class="label">直接佣金系数默认(%)</label>
                                        <label class="input">
                                            <input type="text" class="input-sm" name="direct_payment_rate" price ng-model="rate.direct_payment_rate">
                                        </label>
                                    </section>
                                    <section class="col col-3">
                                        <label class="label">间接佣金系数默认(%)</label>
                                        <label class="input">
                                            <input type="text" class="input-sm" name="indirect_payment_rate" price ng-model="rate.indirect_payment_rate">
                                        </label>
                                    </section>
                            </div>
                            <footer class="clear">
                                <span>
                                    <button validation-submit="productForm" class="btn btn-primary" ng-click="vm.submitAndBack()">保存
                                    </button>
                                </span>
                            </footer>
                        </form>

                    </div>
                </div>
            </div>
        </article>
    </div>


</div>
