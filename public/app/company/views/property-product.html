<div id="content">
    <div class="row">
        <article class="col-sm-12">
            <div class="policies-table" jarvis-widget data-widget-color="darken" data-widget-editbutton="false">
                <header>
                    <span class="widget-icon">
                        <i class="fa fa-info"></i>
                    </span>
                    <h2>财险险种</h2>
                </header>
                <div>
                    <div class="widget-body">
                        <form name="productForm" id="productForm" class="smart-form" novalidate>
                            <div class="row">
                                <section class="col col-6">
                                    <label class="label">所属保险公司</label>
                                    <label class="input">
                                        <input type="text" class="input-lg" ng-disabled="true" name="company" ng-model="vm.product.company.name">
                                    </label>
                                </section>
                            </div>

                            <div class="row">
                                <section class="col col-6">
                                    <label class="label">险种名称</label>
                                    <label class="input">
                                        <input type="text" class="input-lg" name="name"  ng-model="vm.product.name">
                                    </label>
                                </section>
                            </div>

                            <div class="row">
                                <section class="col col-3">
                                    <label class="label">生效日期</label>
                                    <label class="input">
                                        <i class="icon-append fa fa-calendar"></i>
                                        <input type="text" class="input-lg" name="start_date" placeholder="请输入生效日期" data-smart-datepicker data-dateformat='yyyy-MM-dd'
                                            ng-model="vm.rule.start_date" validator="required">
                                    </label>
                                </section>
                                <section class="col col-3">
                                    <label class="label">失效日期</label>
                                    <label class="input">
                                        <i class="icon-append fa fa-calendar"></i>
                                        <input type="text" class="input-lg" name="end_date" placeholder="请输入失效日期" data-smart-datepicker data-dateformat='yyyy-MM-dd'
                                            ng-model="vm.policy.end_date" validator="required">
                                    </label>
                                </section>
                            </div>

                            <div class="row">
                                <section class="col col-3">
                                    <label class="label">跟单(%)</label>
                                    <label class="input">
                                        <input type="text" class="input-lg" name="income_rate" price ng-model="vm.product.income_rate">
                                    </label>
                                </section>

                                <section class="col col-3">
                                    <label class="label">结算(%)</label>
                                    <label class="input">
                                        <input type="text" class="input-lg" name="payment_rate" price ng-model="vm.product.payment_rate">
                                    </label>
                                </section>
                            </div>
                            <footer class="clear">
                                <span>
                                    <button validation-submit="productForm" class="btn btn-primary" ng-click="vm.submitAndBack()">保存
                                    </button>
                                </span>
                            </footer>
                        </form>

                    </div>
                </div>
            </div>
        </article>
    </div>


</div>
