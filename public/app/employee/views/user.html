<div id="content">
    <div class="row">
        <article class="col-sm-12">
            <div>
                <button ng-click="vm.toggleEdit()" class="btn btn-primary" ng-show="user.userrole.employee.edit"><i class="fa fa-fw fa-unlock"></i>编辑</button>
            </div>
            <div class="policies-table" jarvis-widget data-widget-color="darken" data-widget-editbutton="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-info"></i> </span>
                    <h2>员工账号详情</h2>
                </header>
                <div>
                    <div class="widget-body no-padding">
                        <div class="alert alert-block alert-warning" ng-show="vm.editable">
                            <h3 class="alert-heading"> 提交前请务必仔细核对！</h3>
                        </div>
                        <form name="sellerForm" id="sellerForm" class="smart-form" novalidate>
                            <section class="col col-6">
                                <fieldset class="optional-input-field-set" ng-disabled="!vm.editable">

                                    <div class="row">                                      
                                            <label class="label">用户名</label>
                                            <label class="input">
                                                <i class="icon-append fa fa-key"></i>
                                                <input type="text" class="input-lg" name="username" ng-model="vm.user.username" validator="required">
                                            </label>                                       
                                    </div>

                                    <div class="row">
                                        <label class="label">角色</label>
                                        <label class="select">
                                            <select name='org' class="input-lg" ng-model="vm.user.userrole"
                                                    ng-options="o._id as o.name for o in vm.roles">
                                                <option value="">请选择用户角色</option>
                                            </select> <i></i>
                                        </label>
                                    </div>
                                    <div ng-show="vm.editable" class="row">                                       
                                            <label class="label">设置密码</label>
                                            <label class="input">
                                                <i class="icon-append fa fa-key"></i>
                                                <input type="text" class="input-lg" name="password" ng-model="vm.user.password">
                                            </label>       
                                    </div>   
                                    <div class="row">                                      
                                            <label class="label">姓名</label>
                                            <label class="input">
                                                <i class="icon-append fa fa-user"></i>
                                                <input type="text" class="input-lg" name="name" ng-model="vm.user.name" validator="required">
                                            </label>                                      
                                    </div>

                                    <!-- <div class="row">
                                        <label class="label">所属机构</label>
                                        <label class="select">
                                            <select name='org' class="input-lg" ng-model="vm.user.org"
                                                    ng-options="o._id as o.name for o in vm.organizations" validator="required">
                                                <option value="">请选择所属机构</option>
                                            </select> <i></i>
                                        </label>
                                    </div> -->
                                    <div class="row">
                                        <label class="label">所属机构</label>
                                        <select name='level1_org' class="input-sm"  data-ng-change="vm.level2Changed()" ng-model="vm.user.level2_org" ng-options="c._id as c.name for c in vm.level2Orgs">
                                            <option value="">选择所属二级机构</option>
                                         </select>
                                         <select name='level2_org' class="input-sm" ng-disabled="!vm.user.level2_org" data-ng-change="vm.level3Changed()" ng-model="vm.user.level3_org" ng-options="c._id as c.name for c in vm.level3Orgs">
                                            <option value="">选择所属三级机构</option>
                                         </select>
                                         <select name='level4_org' class="input-sm" ng-disabled="!vm.user.level3_org" data-ng-change="vm.level4Changed()" ng-model="vm.user.level4_org" ng-options="c._id as c.name for c in vm.level4Orgs">
                                            <option value="">选择所属四级机构</option>
                                         </select>
                                         <select name='level5_org' class="input-sm" ng-disabled="!vm.user.level4_org" data-ng-change="vm.level5Changed()" ng-model="vm.user.level5_org" ng-options="c._id as c.name for c in vm.level5Orgs">
                                            <option value="">选择所属五级机构</option>
                                         </select>
                                    </div>
                                    <div class="row">                                       
                                            <label class="label">联系电话</label>
                                            <label class="input">
                                                <i class="icon-append fa fa-phone"></i>
                                                <input type="text" class="input-lg" name="phone" ng-model="vm.user.phone" validator="phone">
                                            </label>       
                                    </div>      
                                                   
                                </fieldset>
                            </section>

                            <footer class="clear">
                                <span>
                                    <button validation-submit="sellerForm" ng-click="vm.submit()" class="btn btn-primary" ng-show="vm.editable">提交后添加下一条
                                    </button>
                                    <button validation-submit="sellerForm" class="btn btn-primary" ng-show="vm.editable"
                                            ng-click="vm.submitAndBack()">提交后查看列表
                                    </button>
                                </span>
                            </footer>
                        </form>

                    </div>
                </div>
            </div>
        </article>
    </div>


</div>
