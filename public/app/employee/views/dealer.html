<div id="content">
    <div class="row">
        <article class="col-sm-12">
            <div>
                <button ng-click="vm.toggleEdit()" class="btn btn-primary"><i class="fa fa-fw fa-unlock"></i>编辑</button>
            </div>
            <div class="dealers-table" jarvis-widget data-widget-color="darken" data-widget-editbutton="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-info"></i> </span>
                    <h2>渠道录单员账号详情</h2>
                </header>
                <div>
                    <div class="widget-body no-padding">
                        <div class="alert alert-block alert-warning" ng-show="vm.editable">
                            <h3 class="alert-heading"> 提交前请务必仔细核对！</h3>
                        </div>
                        <form name="dealerForm" id="dealerForm" class="smart-form" novalidate>
                            <section class="col col-6">
                                <fieldset class="optional-input-field-set" ng-disabled="!vm.editable">

                                    <div class="row">                                      
                                            <label class="label">用户名</label>
                                            <label class="input">
                                                <i class="icon-append fa fa-key"></i>
                                                <input type="text" class="input-lg" name="username" ng-disabled="vm.user._id" ng-model="vm.user.username" validator="required">
                                            </label>                                       
                                    </div>
                                    <div ng-show="vm.editable" class="row">                                       
                                            <label class="label">设置密码</label>
                                            <label class="input">
                                                <input type="text" class="input-lg" name="password" ng-model="vm.user.password">
                                            </label>       
                                    </div>   
                                    <!-- <div class="row">                                      
                                            <label class="label">名称</label>
                                            <label class="input">
                                                <i class="icon-append fa fa-user"></i>
                                                <input type="text" class="input-lg" name="name" ng-model="vm.user.name" validator="required">
                                            </label>                                      
                                    </div> -->

                                    <div class="row">
                                        <label class="label">所属渠道</label>
                                        <label class="select">
                                            <select name='client' class="input-lg" ng-model="vm.user.client"
                                                    ng-options="c._id as c.name for c in vm.clients" validator="required">
                                                <option value="">请选择渠所属渠道</option>
                                            </select> <i></i>
                                        </label>
                                    </div>
                                                   
                                </fieldset>
                            </section>

                            <footer class="clear">
                                <span>
                                    <button validation-submit="dealerForm" ng-click="vm.submit()" class="btn btn-primary" ng-show="vm.editable">提交后添加下一条
                                    </button>
                                    <button validation-submit="dealerForm" class="btn btn-primary" ng-show="vm.editable"
                                            ng-click="vm.submitAndBack()">提交后查看列表
                                    </button>
                                </span>
                            </footer>
                        </form>

                    </div>
                </div>
            </div>
        </article>
    </div>


</div>
